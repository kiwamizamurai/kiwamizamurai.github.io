baseURL: "https://kiwamizamurai.github.io/"
title: terakoya
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  math: true # for latex
  comments: true # for giscus

  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: terakoya
  description: "OR than ML"
  # keywords: [Blog, Portfolio, PaperMod]
  author: kiwamizamurai
  # author: ["Me", "You"] # multiple authors
  images: ["https://avatars.githubusercontent.com/u/24860100"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://avatars.githubusercontent.com/u/24860100"
    favicon16x16: "https://avatars.githubusercontent.com/u/24860100"
    favicon32x32: "https://avatars.githubusercontent.com/u/24860100"
    apple_touch_icon: "https://avatars.githubusercontent.com/u/24860100"
    safari_pinned_tab: "https://avatars.githubusercontent.com/u/24860100"

  label:
    text: "Home"
    icon: "https://avatars.githubusercontent.com/u/24860100"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "ÂØ∫Â≠êÂ±ã"
    subtitle: "OR than ML üëê üçëüçë"
    imageUrl: "https://avatars.githubusercontent.com/u/24860100"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
      - name: Search
        url: search

  # home-info mode
  homeInfoParams:
    Title: "ÂØ∫Â≠êÂ±ã"
